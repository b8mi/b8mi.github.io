<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      min-height: 100%;
      background: #0a0a1a;
      color: #eee;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    body::-webkit-scrollbar { width: 0; }
    body { scrollbar-width: none; -ms-overflow-style: none; }

    #counter {
      text-align: center;
      font-size: 1.2rem;
      color: #f0c674;
      margin: 20px 0 0 50px;
      position: relative;
      z-index: 2;
    }

    #buttons {
      max-width: 420px;
      margin: 0 auto 60px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
      z-index: 2;
    }

    button {
      all: unset;
      width: 100%;
      padding: 25px 25px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: #aabcee;
      border: 3px solid #2b63ff;
      border-radius: 12px;
      cursor: pointer;
      transition: border-color .3s, box-shadow .3s, transform .2s, color .3s;
    }
    button:hover {
      color: #fff;
      border-color: #8a44ff;
      box-shadow: 0 0 10px #2b63ff, 0 0 20px #8a44ff;
      transform: scaleY(1.1);
    }
    button:active {
      transform: scaleY(0.95);
      box-shadow: none;
      border-color: #2b63ff;
      color: #aabcee;
    }

    #stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      background: #0a0a1a;
      z-index: 1;
    }
    .dot {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.3;
      animation: drift linear infinite;
    }
    @keyframes drift {
      to { transform: translate(120vw, -120vh); }
    }
  </style>
</head>
<body>

  <div id="counter"></div>
  <h1>ðŸ“š Links ðŸ“š</h1>
  <div id="buttons"></div>
  <div id="stars"></div>

  <script>
    const starCount = 60;

    (function(){
      const today  = new Date();
      const target = new Date(2025, 7, 6);
      const days   = Math.ceil((target - today) / (1000*60*60*24));
      const el     = document.getElementById('counter');
      if      (days > 0)  el.textContent = `${days} DAY${days>1?'S':''}`;
      else if (days === 0) el.textContent = `Today is AugÂ 6,Â 2025!`;
      else                el.textContent = `AugÂ 6,Â 2025 has passed.`;
    })();
    
    const examLinks = [
      "https://docs.google.com/forms/d/e/1FAIpQLSfDz_RTjfF4FUq-JELe4oxb99EEeGI1RCnEigp9SVZl8bro8A/viewform",
      "https://docs.google.com/forms/d/e/1FAIpQLSfFytOrDN2y_pu9bcJGQj8eDYVS9O5SARxKKl1IfInmKu9hiw/viewform",
      "https://docs.google.com/forms/d/e/1FAIpQLSerrsJvom_zekArnSlUblZ1u5IT_VhLKyFGkssL_v04N0cTGA/viewform",
      "https://docs.google.com/forms/d/e/1FAIpQLSerMFcOYZeexLK1hozRCeYu7_3T946ZD_PvKBigPkiJUNUPnw/viewform",
      "https://docs.google.com/forms/d/e/1FAIpQLSeVVG99KNtMt_KxkKc7Ug2ONzeMVjK2uqSnEkXdENafCGzchQ/viewform",
      "https://docs.google.com/forms/d/e/1FAIpQLSfxevtnr1aKkMSQoI570gMoDxR4a31nfBjUw0x93WDs-h3AVA/viewform",
      "https://docs.google.com/forms/d/e/1FAIpQLSdGlQ7Bx_S-3VZIOp-7zOSxotmacA4a1M23AgPxN1Yx1ObskA/viewform",
      "https://docs.google.com/forms/d/e/1FAIpQLSdohCsERhb-2fndC8mOH1YbYBhB1gbbuqAJZqONkb3vkpw-Tg/viewform",
      "https://docs.google.com/forms/d/e/1FAIpQLSf8q5QvQ9oRzTYH7MLwSRif-pRH9b2yMFXHKvonaAcyvq41hA/viewform",
      "https://docs.google.com/forms/d/e/1FAIpQLSdvDmT61WkNTVmZXoGyckGzob9EFjuPl030Mzp8_vpMxluHBA/viewform",
      "https://docs.google.com/forms/d/e/1FAIpQLScxj_svf4NWMc8_p8jRUkxRTY4gRyy-25qUSIXTpifZOGnxAQ/viewform",
      "https://docs.google.com/forms/d/e/1FAIpQLSelMhl4Tb2wG_ikE5fTFfbeV5Lg9XQAuqnKjlpC_C8GDEHtMA/viewform"
    ];

    const btnContainer = document.getElementById('buttons');
    examLinks.forEach((link, i) => {
      const btn = document.createElement('button');
      btn.textContent = `Open Exam ${i + 1}`;
      btn.onclick = () => {
        const sep = link.includes('?') ? '&' : '?';
        window.open(link + sep + 'authuser=1', '_blank');
      };
      btnContainer.appendChild(btn);
    });

    (function(){
      const container = document.getElementById('stars');
      for (let i = 0; i < starCount; i++){
        const dot = document.createElement('div');
        dot.className = 'dot';
        const size = Math.random() * 2 + 1;
        dot.style.width  = `${size}px`;
        dot.style.height = `${size}px`;
        dot.style.top    = `${Math.random() * 100}%`;
        dot.style.left   = `${Math.random() * 100}%`;
        dot.style.animationDuration = `${8 + Math.random() * 7}s`;
        dot.style.animationDelay    = `${-Math.random() * 10}s`;
        container.appendChild(dot);
      }
    })();
  </script>
</body>
</html>
